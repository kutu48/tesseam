<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLOBAL REPORT</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }

    h1.page-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .top-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .chart-container, .summary-box {
      width: 48%;
      min-width: 300px;
    }

    #defectChart {
      height: 300px !important;
    }

    .summary-box {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }

    .summary-box h3 { margin-bottom: 10px; }
    .summary-box div { margin-bottom: 5px; }

    #filterControls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    #lokasiButtons button,
    #filterControls input[type="date"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #lokasiButtons button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #lokasiButtons button:hover {
      background-color: #0056b3;
    }

    table.dataTable {
      border-collapse: collapse;
      border: 1px solid #ccc;
    }

    table.dataTable th, table.dataTable td {
      border: 1px solid #ccc;
      text-align: center;
    }

    table.dataTable thead tr:nth-child(2) th {
      padding: 4px;
    }

    select {
      width: 100%;
    }

    .dataTables_paginate a {
      padding: 6px 12px;
      margin: 2px;
      border: 1px solid #007bff;
      background-color: #f0f8ff;
      color: #007bff;
      border-radius: 4px;
      text-decoration: none;
    }

    .dataTables_paginate a.current {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1 class="page-title">SEAM SEALING GLOBAL INSPECTION</h1>

  <div class="top-container">
    <div class="chart-container">
      <canvas id="defectChart"></canvas>
    </div>
    <div class="summary-box" id="summaryBox">
      <h3>Ringkasan Data</h3>
      <div id="totalCek">Total Cek: 0</div>
      <div id="defectSummary"></div>
    </div>
  </div>

  <!-- Filter tanggal dan lokasi -->
  <div id="filterControls">
    <label>Start Date: <input type="date" id="startDate"></label>
    <label>End Date: <input type="date" id="endDate"></label>
    <div id="lokasiButtons"></div>
  </div>

  <table id="dataTable" class="display" style="width:100%">
    <thead>
      <tr id="tableHeader"></tr>
      <tr id="filterRow"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1sBuZkxrxZqPD88mVHFm1-PXvXuEJZoAMaN2bgand1Wc/Form%20Responses%201";
    const defectColumns = [
      "Sealing tidak center", "Sealing tidak nempel", "seam allowance tidak searah",
      "potongan tidak rapih", "Sisa benang di sealing"
    ];

    let allData = [];
    let filteredData = [];
    let currentLokasi = "";
    let dataTable;
    let chartInstance;

    function buildLokasiButtons(data) {
      const lokasiSet = new Set(data.map(row => row["LOKASI"]).filter(Boolean));
      const container = $("#lokasiButtons");
      container.empty();
      container.append(`<button class="lokasi-btn" data-lokasi="">Semua Lokasi</button>`);
      lokasiSet.forEach(lokasi => {
        container.append(`<button class="lokasi-btn" data-lokasi="${lokasi}">${lokasi}</button>`);
      });

      $(".lokasi-btn").on("click", function () {
        currentLokasi = $(this).data("lokasi");
        applyFilters();
      });
    }

    function applyFilters() {
      const startDate = $('#startDate').val();
      const endDate = $('#endDate').val();

      filteredData = allData.filter(row => {
        const timestamp = new Date(row["Timestamp"]);
        const startCheck = startDate ? new Date(startDate) <= timestamp : true;
        const endCheck = endDate ? timestamp <= new Date(endDate + "T23:59:59") : true;
        const lokasiCheck = currentLokasi ? row["LOKASI"] === currentLokasi : true;
        return startCheck && endCheck && lokasiCheck;
      });

      updateTable(filteredData);
      renderSummary(filteredData);
      renderChart(filteredData);
    }

    function renderSummary(data) {
      let totalCek = 0;
      const defectTotals = {};
      defectColumns.forEach(col => defectTotals[col] = 0);

      data.forEach(row => {
        const cek = parseInt(row["TOTAL CEK"] || 0);
        totalCek += cek;
        defectColumns.forEach(col => {
          defectTotals[col] += parseInt(row[col] || 0);
        });
      });

      $('#totalCek').text(`Total Cek: ${totalCek}`);
      let summaryHTML = '';
      defectColumns.forEach(col => {
        const jumlah = defectTotals[col];
        const persentase = totalCek ? ((jumlah / totalCek) * 100).toFixed(2) : 0;
        summaryHTML += `<div>${col}: ${jumlah} (${persentase}%)</div>`;
      });
      $('#defectSummary').html(summaryHTML);
    }

    function renderChart(data) {
      const lineDefects = {};
      data.forEach(row => {
        const lokasi = row["LOKASI"];
        const totalDefect = defectColumns.reduce((sum, col) => sum + parseInt(row[col] || 0), 0);
        lineDefects[lokasi] = (lineDefects[lokasi] || 0) + totalDefect;
      });

      const sortedEntries = Object.entries(lineDefects).sort((a, b) => b[1] - a[1]);
      const sortedLabels = sortedEntries.map(entry => entry[0]);
      const sortedData = sortedEntries.map(entry => entry[1]);

      const ctx = document.getElementById('defectChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: sortedLabels,
          datasets: [{
            label: 'Jumlah Defect per Line',
            data: sortedData,
            backgroundColor: '#ff6384',
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    function buildDropdownFilters(api) {
      api.columns().every(function () {
        const column = this;
        const select = $('<select><option value="">All</option></select>')
          .appendTo($(column.header()).parent().next().children().eq(column.index()).empty())
          .on('change', function () {
            const val = $.fn.dataTable.util.escapeRegex($(this).val());
            column.search(val ? '^' + val + '$' : '', true, false).draw();
          });

        column.data().unique().sort().each(function (d) {
          if (d) select.append('<option value="' + d + '">' + d + '</option>');
        });
      });
    }

    function updateTable(data) {
      if (dataTable) {
        dataTable.clear().rows.add(data).draw();
      } else {
        const columns = Object.keys(data[0] || {});
        columns.forEach(col => {
          $('#tableHeader').append(`<th>${col}</th>`);
          $('#filterRow').append(`<th></th>`);
        });

        dataTable = $('#dataTable').DataTable({
          data: data,
          columns: columns.map(col => ({ data: col })),
          orderCellsTop: true,
          initComplete: function () {
            buildDropdownFilters(this.api());
          }
        });
      }
    }

    $(document).ready(function () {
      $.getJSON(sheetURL, function (data) {
        allData = data;
        buildLokasiButtons(allData);
        applyFilters();
      });

      $('#startDate, #endDate').on('change', applyFilters);
    });
  </script>
</body>
</html>
